<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pflanze Erstellen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Pflanze Erstellen</h2>
    <form action="/plants" method="post">
        <div class="form-group">
            <label for="photos">Fotos (URLs, kommasepariert)</label>
            <input type="text" id="photos" name="photos">
        </div>
        <div class="form-group">
            <label for="title">Titel</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="height">Höhe (cm)</label>
            <input type="number" id="height" name="height" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="price">Preis (€)</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="hasPot">Übertopf vorhanden?</label>
            <input type="checkbox" id="hasPot" name="hasPot">
        </div>
        <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="potCircumference">Umfang vom Topf (cm)</label>
            <input type="number" id="potCircumference" name="potCircumference" step="0.01">
        </div>
        <div class="form-group">
            <label for="plantCircumference">Umfang der Pflanze (cm)</label>
            <input type="number" id="plantCircumference" name="plantCircumference" step="0.01">
        </div>
        <div class="form-group">
            <label for="tags">Tags (kommasepariert)</label>
            <input type="text" id="tags" name="tags">
        </div>
        <div class="form-group">
            <button type="submit">Erstellen</button>
        </div>
    </form>
</div>

</body>
</html>
