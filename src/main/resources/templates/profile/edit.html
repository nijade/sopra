<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
  <title th:text="#{profile.editTitle}">Edit Profile</title>
  <style>
    body, html {
      background-color: #bdd6ac;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"> </div>
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title" th:text="#{profile.editTitle}">Edit Profile</h4>
      <form th:action="@{/profile/edit}" th:object="${user}" method="post">
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label" th:text="#{profile.username}">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control-plaintext" id="username" name="username" th:value="${user.username}" readonly>
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label" th:text="#{profile.name}">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" th:value="${user.name}">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label" th:text="#{profile.email}">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
          </div>
        </div>
        <div class="form-group row">
          <label for="age" class="col-sm-2 col-form-label" th:text="#{profile.age}">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="age" name="age" th:value="${user.age}">
          </div>
        </div>
        <div class="form-group row">
          <label for="gender" class="col-sm-2 col-form-label" th:text="#{profile.gender}">Gender</label>
          <div class="col-sm-10">
            <select class="form-control" id="gender" name="gender" th:field="*{gender}">
              <option th:value="${T(com.example.sopra.entity.Gender).MALE}" th:text="#{profile.male}">Male</option>
              <option th:value="${T(com.example.sopra.entity.Gender).FEMALE}" th:text="#{profile.female}">Female</option>
              <option th:value="${T(com.example.sopra.entity.Gender).DIVERSE}" th:text="#{profile.diverse}">Diverse</option>
              <option th:value="${T(com.example.sopra.entity.Gender).OTHER}" th:text="#{profile.other}">Other</option>
              <option th:value="${T(com.example.sopra.entity.Gender).EMPTY}" th:text="#{profile.empty}">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="profileDescription" class="col-sm-2 col-form-label" th:text="#{profile.description}">Profile Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="profileDescription" name="profileDescription" rows="3" th:text="${user.profileDescription}"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label" th:text="#{profile.visibleAttributes}">Sichtbare Attribute</label>
          <div class="col-sm-10">
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="visibleAttributes" value="name" th:checked="${user.visibleAttributes.contains('name')}">
                <label class="form-check-label" for="name" th:text="#{profile.name}">Name</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="visibleAttributes" value="email" th:checked="${user.visibleAttributes.contains('email')}">
                <label class="form-check-label" for="email" th:text="#{profile.email}">Email</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="visibleAttributes" value="age" th:checked="${user.visibleAttributes.contains('age')}">
                <label class="form-check-label" for="age" th:text="#{profile.age}">Age</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="visibleAttributes" value="gender" th:checked="${user.visibleAttributes.contains('gender')}">
                <label class="form-check-label" for="gender" th:text="#{profile.gender}">Gender</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="visibleAttributes" value="profileDescription" th:checked="${user.visibleAttributes.contains('profileDescription')}">
                <label class="form-check-label" for="profileDescription" th:text="#{profile.description}">Profile Description</label>
              </div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <button type="submit" class="btn btn-primary" th:text="#{profile.saveButton}" >Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
