<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suchergebnisse</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .main-container {
      display: flex;
      min-height: 100vh; /* Fills the viewport height */
      margin-top: 60px; /* Adjust this value if navbar height changes */
    }
    .filter-container {
      width: 20%;
      padding: 20px;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      z-index: 100; /* Ensure filter is above content */
      min-height: 100%; /* Ensure the filter container stretches to match height */
    }
    .filter-container h3 {
      margin-top: 0;
    }
    .filter-options {
      list-style-type: none;
      padding: 0;
    }
    .filter-options li {
      margin-bottom: 10px;
    }
    /* Hide the actual checkbox */
    .filter-options input[type="checkbox"] {
      display: none;
    }
    /* Style for the custom checkbox */
    .filter-options label {
      display: block;
      position: relative;
      padding-left: 35px;
      cursor: pointer;
      font-size: 18px;
    }
    /* Custom checkbox design */
    .filter-options label:before {
      content: "";
      display: inline-block;
      width: 25px;
      height: 25px;
      position: absolute;
      left: 0;
      top: 1px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    /* Checked state of the custom checkbox */
    .filter-options input[type="checkbox"]:checked + label:before {
      content: "\2713"; /* Unicode character for checkmark */
      font-size: 22px;
      color: #007bff; /* Color of the checkmark */
      text-align: center;
      line-height: 25px; /* Center the checkmark vertically */
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: auto; /* Push buttons to the bottom */
    }
    .buttons-container button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }
    .buttons-container button:hover {
      background-color: #0056b3;
    }
    .container {
      padding: 20px;
      width: 80%; /* Adjusted width */
      overflow-y: auto; /* Allow container to scroll */
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start; /* Align items to the start */
      width: 100%;
      flex-direction: column; /* Display header content in column */
    }
    .header-container h2, .header-container h4 {
      margin: 0;
      text-align: left; /* Align text to the left */
    }
    .sort-container {
      display: flex;
      align-items: center;
      justify-content: flex-end; /* Align to the right */
      margin-top: 10px; /* Add margin for separation */
    }
    .sort-container p {
      margin-right: 10px;
    }
    .select-container {
      background-color: #f4f4f4;
      border: 1px solid #ddd;
      padding: 5px;
      z-index: 99; /* Ensure it's above content */
    }
    .select-container select {
      width: auto;
      padding: 5px;
      font-size: 16px;
    }
    .plant {
      position: relative;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: flex-start;
    }
    .plant img {
      flex-shrink: 0;
      height: 15rem;
      margin-right: 20px;
      align-self: center;
    }
    .plant-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 100%;
    }
    .plant-title {
      margin: 0;
      font-weight: bold;
      align-self: flex-start;
      margin-bottom: 10px;
    }
    .plant-details {
      text-align: left;
    }
    .searchResultDivFiller {
      position: absolute;
      display: block;
      height: 100%;
      width: 100%;
      text-decoration: none;
    }
    .tags {
      margin-top: 10px;
    }
    .tags span {
      background-color: #e0e0e0;
      border-radius: 3px;
      padding: 5px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="main-container">
  <div class="filter-container">
    <h3>Filteroptionen</h3>
    <ul class="filter-options">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault"> Übertopf
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault"> Filter
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault"> Filter
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault"> Filter
        </label>
      </div>
    </ul>
    <div>
      <label for="customRange2" class="form-label">Preis</label>
      <input type="range" class="form-range" min="0" max="5" id="customRange2">
    </div>
    <div>
      <label for="customRange2" class="form-label">Höhe</label>
      <input type="range" class="form-range" min="0" max="5" id="customRange2">
    </div>
    <div>
      <label for="customRange2" class="form-label">Umfang</label>
      <input type="range" class="form-range" min="0" max="5" id="customRange2">
    </div>
    <div class="buttons-container">
      <button onclick="window.location.href='/'">Alle Filter zurücksetzen</button>
      <button onclick="window.location.href='/'">Filter anwenden</button>
    </div>
  </div>
  <div class="container">
    <div class="header-container">
      <h2>Suchergebnisse für "<span th:text="${searchTerm}">Suchbegriff</span>" in "<span th:text="${category}">Kategorie</span>"</h2>
      <h4>Sortiert nach: "<span th:text="${chosenSorting}">Sortierart</span>"</h4>
    </div>
    <div class="sort-container">
      <p>Sortieren nach:</p>
      <div class="select-container">
        <select name="form-select" onchange="location = this.value;">
          <option value="/">Keine Sortierung</option>
          <option th:value="@{'/searchPlantsPriceAscending?title=' + ${searchTerm} + '&category=' + ${category}}">Günstigste Zuerst</option>
          <option value="/">Teuerste Zuerst</option>
        </select>
      </div>
    </div>

    <div th:if="${plants != null && !plants.isEmpty()}">
      <div th:each="plant, index : ${plants}" class="plant">
        <a class="searchResultDivFiller" style="color:black" th:href="@{/plants/{id}(id=${plant.plantID})}"></a>
        <img th:if="${!plant.photos.isEmpty()}" th:src="'images/' + ${plant.photos.get(0)}" alt="Plant Photo">
        <div class="plant-info">
          <h3 class="plant-title" th:text="${plant.title}">Pflanzen Name</h3>
          <div class="plant-details">
            <p><strong>Höhe:</strong> <span th:text="${plant.height}">Höhe</span> cm</p>
            <p><strong>Preis:</strong> <span th:text="${plant.price}">Preis</span> €</p>
            <div class="tags">
              <strong>Tags:</strong>
              <span th:each="tag : ${plant.tags}" th:text="${tag}">Tag</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:if="${plants == null || plants.isEmpty()}">
      <p>Keine Pflanze mit diesem Titel gefunden.</p>
    </div>
  </div>
</div>
</body>
</html>
