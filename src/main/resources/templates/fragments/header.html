<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Meine Anwendung</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #58845a" th:fragment="header">
  <a class="navbar-brand" style="color: #edcf8a; font-family: Futura" th:href="@{/}">PlantBay24</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <!-- Suchleiste linksbündig -->
    <form class="form-inline mr-auto" action="/searchPlants" method="get">
      <input class="form-control mr-sm-2" type="text" name="title" placeholder="Suchen in..." aria-label="Search" th:value="${searchTerm}">
      <select class="custom-select mr-sm-2" name="category">
        <option value="Alle Kategorien" th:selected="${category == 'Alle Kategorien'}">Alle Kategorien</option>
        <option value="Balkonblumen" th:selected="${category == 'Balkonblumen'}">Balkonblumen</option>
        <option value="Heilpflanzen" th:selected="${category == 'Heilpflanzen'}">Heilpflanzen</option>
        <option value="Wildpflanzen" th:selected="${category == 'Wildpflanzen'}">Wildpflanzen</option>
        <option value="Bäume und Sträucher" th:selected="${category == 'Bäume und Sträucher'}">Bäume und Sträucher</option>
        <option value="Kletterpflanzen" th:selected="${category == 'Kletterpflanzen'}">Kletterpflanzen</option>
        <option value="Kübelpflanzen" th:selected="${category == 'Kübelpflanzen'}">Kübelpflanzen</option>
        <option value="Rosen" th:selected="${category == 'Rosen'}">Rosen</option>
        <option value="Sommerblumen" th:selected="${category == 'Sommerblumen'}">Sommerblumen</option>
        <option value="Stauden" th:selected="${category == 'Stauden'}">Stauden</option>
        <option value="Wasserpflanzen" th:selected="${category == 'Wasserpflanzen'}">Wasserpflanzen</option>
        <option value="Zimmerpflanzen" th:selected="${category == 'Zimmerpflanzen'}">Zimmerpflanzen</option>
        <option value="Zwiebel- und Knollenpflanzen" th:selected="${category == 'Zwiebel- und Knollenpflanzen'}">Zwiebel- und Knollenpflanzen</option>
        <option value="Gemüse" th:selected="${category == 'Gemüse'}">Gemuese</option>
        <option value="Obst" th:selected="${category == 'Obst'}">Obst</option>
        <!-- Weitere Optionen nach Bedarf -->
      </select>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="background-color: #ffffff">Suchen</button>
    </form>
    <!-- Navigationslinks rechtsbündig -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <strong><a class="nav-link" style="color: #edcf8a" th:href="@{/create}">Inserat erstellen</a></strong>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color: #ffffff" th:href="@{/myplants}">Meine Inserate</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/ownConversations}" class="nav-link" style="color: #ffffff" type="button">Meine Nachrichten</a>
      </li>
      <li class="nav-item">
        <a th:href="@{/ownPurchases}" class="nav-link" style="color: #ffffff" type="button">Meine Käufe</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/profile/view}">Mein Profil</a>
      </li>
    </ul>
  </div>
</nav>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
