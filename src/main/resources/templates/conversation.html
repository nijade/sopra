<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
  <meta charset="UTF-8">
  <title>Konversation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    #messageInput {
      flex-grow: 1;
      margin-right: 10px;
    }
    .input-group {
      display: flex;
      margin-bottom: 10px;
    }
    .footer {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    button {
      white-space: nowrap;
      padding: 0.375rem 0.75rem;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"> </div>
<div class="container">
  <div id="messages"></div>
  <div class="input-group">
    <input id="messageInput" type="text" placeholder="Nachricht eingeben">
    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Nachricht senden</button>
  </div>
</div>
<div class="footer">
  <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Konversation beenden</button>
</div>


<script>
  function sendMessage() {
    var messageBox = document.getElementById("messages");
    var messageInput = document.getElementById("messageInput");
    if (messageInput.value.trim() !== "") {
      var newMessage = document.createElement("div");
      newMessage.textContent = messageInput.value;
      messageBox.appendChild(newMessage);
      messageInput.value = "";
      messageBox.scrollTop = messageBox.scrollHeight;
    }
  }

  function endConversation() {
    if (confirm("MÃ¶chten Sie die Konversation wirklich beenden?")) {
      document.getElementById("messages").innerHTML = "<p>Konversation beenden</p>";
      document.getElementById("messageInput").disabled = true;
      document.querySelectorAll("button").forEach(button => button.disabled = true);
    }
  }
</script>

</body>
</html>
