<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <meta charset="UTF-8">
    <title>Konversation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #messages {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        #messageInput {
            flex-grow: 1;
            margin-right: 10px;
        }

        .input-group {
            display: flex;
            margin-bottom: 10px;
        }

        .footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        button {
            white-space: nowrap;
            padding: 0.375rem 0.75rem;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div id="messages" style="height: auto"
         th:each="message: ${specificConversation.getMessageList()}">
        <div th:text="${message.getContent()}">
        </div>
    </div>
    <form th:action="@{/sendMessage}" method="post" onsubmit="return validateMessage()">
    <input name="messageInput" id="messageInput" type="text" placeholder="Nachricht eingeben"/>

            <input name="conversationId" type="hidden" th:value="${specificConversation.getConversationId()}"/>

        <button th:href="@{/sendMessage}" id="sendButton" class="btn btn-outline-primary my-2 my-sm-0" type="submit">
            Nachricht senden
        </button>
    </form>
</div>
<div class="footer">
    <a th:href="@{/endConversation}" class="btn btn-outline-danger my-2 my-sm-0" type="button">Konversation
        beenden</a>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    function validateMessage() {
        var messageInput = document.getElementById('messageInput').value.trim();
        if (messageInput === "" || messageInput.length < 1 || messageInput.length > 250) {
            alert("Ihre Nachricht konnte nicht gesendet werden. Bitte halten Sie die LÃ¤nge zwischen 1 und 250 Zeichen!");
            return false;
        }
        return true;
    }
    /*]]>*/
</script>

</body>
</html>
