<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
  <meta charset="UTF-8">
  <title>Nachrichtenanzeige</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }





    .vertical-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 33.33%;
      width: 2px;
      background-color: gray;
      z-index: 1;
    }

    .header {
      z-index: 2;
    }

    .line-container {
      flex: 1;
      position: relative;
    }

    .line-container .vertical-line {
      top: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
  <div class="left-background"></div>
  <div class="line-container">
    <div class="vertical-line"></div>
  </div>
</div>
</body>
</html>
