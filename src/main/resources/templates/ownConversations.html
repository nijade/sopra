<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/htmlHead :: head}"></th:block>
    <title>Nachrichtenanzeige</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F3F3FB;
        }
        .container {
            padding: 20px;
        }
        .card {
            position: relative;
            border: 1px solid #ddd;
            background-color: white;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .clickable {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .clickable:hover, .clickable:focus, .clickable:active {
            text-decoration: none;
        }
        .message-preview {
            max-width: 50%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h2>Nachrichtenanzeige</h2>
    <div th:if="${conversations.size() == 0}">
        <p>Es gibt keine Nachrichten</p>
    </div>
    <div th:each="conversation : ${conversations}">
        <a class="clickable" th:href="@{/showConversation(conversationId=${conversation.getConversationId()})}">
            <div class="card">
                <div class="card-body">
                    <div>
                        <p th:text="'Pflanze: ' + ${conversation.getPlant().getTitle()}"></p>
                        <p th:text="'Käufer: ' + ${conversation.getBuyer().getUsername()}"></p>
                        <p th:text="'Verkäufer: ' + ${conversation.getPlant().getSeller().getUsername()}"></p>
                    </div>
                    <div class="message-preview" th:text="${lastMessages[conversation.getConversationId()]?.content ?: 'Keine Nachrichten'}"></div>
                </div>
            </div>
        </a>
    </div>
</div>
</body>
</html>
